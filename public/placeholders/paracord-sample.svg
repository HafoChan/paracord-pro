<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paracordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <pattern id="ropePattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="#f8fafc"/>
      <circle cx="4" cy="4" r="1" fill="#e2e8f0"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#paracordGrad)" opacity="0.1"/>
  
  <!-- Rope coils -->
  <g stroke="url(#paracordGrad)" stroke-width="8" fill="none">
    <!-- Main coil -->
    <circle cx="200" cy="150" r="80" opacity="0.9"/>
    <circle cx="200" cy="150" r="60" opacity="0.7"/>
    <circle cx="200" cy="150" r="40" opacity="0.5"/>
    
    <!-- Rope ends -->
    <path d="M120 150 Q 100 130, 80 150" stroke-width="6"/>
    <path d="M280 150 Q 300 170, 320 150" stroke-width="6"/>
  </g>
  
  <!-- Pattern overlay -->
  <rect width="400" height="300" fill="url(#ropePattern)" opacity="0.1"/>
  
  <!-- Product info -->
  <rect x="20" y="240" width="180" height="40" rx="8" fill="#ffffff" opacity="0.9"/>
  <text x="30" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Dây dù bản tròn</text>
  <text x="30" y="270" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Chất lượng cao - Đa màu sắc</text>
</svg>
