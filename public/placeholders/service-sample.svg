<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <pattern id="gearPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#faf5ff"/>
      <circle cx="20" cy="20" r="8" fill="none" stroke="#e9d5ff" stroke-width="2"/>
      <circle cx="20" cy="20" r="3" fill="#e9d5ff"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#serviceGrad)" opacity="0.1"/>
  <rect width="400" height="300" fill="url(#gearPattern)" opacity="0.3"/>
  
  <!-- Service process workflow -->
  <g>
    <!-- Step 1: Design -->
    <circle cx="100" cy="100" r="30" fill="url(#serviceGrad)" opacity="0.8"/>
    <path d="M85 100 L95 90 L105 100 L115 90" stroke="white" stroke-width="3" fill="none"/>
    <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Thiết kế</text>
    
    <!-- Arrow 1 -->
    <path d="M130 100 L 160 100" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2: Production -->
    <circle cx="190" cy="100" r="30" fill="url(#serviceGrad)" opacity="0.8"/>
    <rect x="180" y="90" width="20" height="20" rx="3" fill="white"/>
    <circle cx="190" cy="100" r="3" fill="url(#serviceGrad)"/>
    <text x="190" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Gia công</text>
    
    <!-- Arrow 2 -->
    <path d="M220 100 L 250 100" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3: Quality -->
    <circle cx="280" cy="100" r="30" fill="url(#serviceGrad)" opacity="0.8"/>
    <path d="M270 100 L275 105 L290 90" stroke="white" stroke-width="3" fill="none"/>
    <text x="280" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Kiểm tra</text>
    
    <!-- Tools -->
    <g transform="translate(50, 180)">
      <!-- Cutting tool -->
      <rect x="0" y="0" width="40" height="8" rx="4" fill="url(#serviceGrad)" opacity="0.7"/>
      <circle cx="45" cy="4" r="3" fill="url(#serviceGrad)" opacity="0.7"/>
      
      <!-- Measuring tool -->
      <rect x="80" y="0" width="2" height="30" fill="url(#serviceGrad)" opacity="0.7"/>
      <rect x="75" y="0" width="12" height="4" fill="url(#serviceGrad)" opacity="0.7"/>
      <rect x="75" y="26" width="12" height="4" fill="url(#serviceGrad)" opacity="0.7"/>
      
      <!-- Assembly tool -->
      <circle cx="130" cy="15" r="12" fill="none" stroke="url(#serviceGrad)" stroke-width="2" opacity="0.7"/>
      <rect x="125" y="10" width="10" height="10" fill="url(#serviceGrad)" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Product info -->
  <rect x="20" y="240" width="200" height="40" rx="8" fill="#ffffff" opacity="0.9"/>
  <text x="30" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Dịch vụ gia công</text>
  <text x="30" y="270" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Tư vấn - Thiết kế - Gia công</text>
</svg>
